<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
<style>
body{
  font-size:16px;
}
</style>
</head>

<body>
  <h1>文字サイズ変更のボタン</h1>

  <p>下のボタンをクリックすると、文字サイズが変わります。</p>

  <input type="button" value="小" onclick="change(10)">
  <input type="button" value="中" onclick="change(25)">
  <input type="button" value="大" onclick="change(50)">



<script>

  function change(valueSize){
    document.getElementsByTagName("p")[0].style.fontSize=valueSize+"px";
  }
</script>
</body>
</html>
